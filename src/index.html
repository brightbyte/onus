<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.bar { fill: #ffc107; }

</style>
<body>
	
<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 300, left: 100},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;


// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);

// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// get the data
d3.json("files.json").then(function(data) {
console.log(data);

  let arrayData = Object.values(data);
  arrayData = arrayData.slice(0, 20);
  console.log(arrayData);

  // Scale the range of the data in the domains
  x.domain(arrayData.map(function(d) { return d.File; }));
  y.domain([0, d3.max(arrayData.map( function(d) { return d.TicketCount; }))]);

  // append the rectangles for the bar chart
  svg.selectAll(".bar")
      .data(arrayData)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { console.log(x); console.log(d); return x(d.File); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { console.log(y); console.log(d); return y(d.TicketCount); })
      .attr("height", function(d) { return height - y(d.TicketCount); });

  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")	
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-65)");

  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

});

</script>
</body>
